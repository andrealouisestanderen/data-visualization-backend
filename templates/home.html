<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
</head>
<body>
    <h1>
        Data Visualization
    </h1>
    <form name="myform" onsubmit="return OnSubmitForm();">
        Chart Type
        <div onclick="return display()">
            <input type="radio" name="radio_chart">bar
            <input type="radio" name="radio_chart" >line
        </div>
        <div>
            <label>File</label>
            <input name="file" value="globalterrorism.csv" required>
        </div>
        <div id="bar" style="visibility: hidden">
            <div>
                <label>Column</label>
                <input name="column">
            </div>
            <div>
                <label>Sort</label>
                <input name="sort">
            </div>
        </div>
        <div id="line" style="visibility: hidden">
            <div>
                <label>Year</label>
                <input name="year">
            </div>
            <div>
                <label>Group</label>
                <input name="group">
            </div>
        </div>
        <div>
            <button type="submit">Show chart</button>
        </div>
    </form>

    <script type="text/javascript">
        function OnSubmitForm()
        {
          if(document.myform.radio_chart[0].checked == true)
          {
            document.myform.action ="/bar-chart?";
          }
          else
          if(document.myform.radio_chart[1].checked == true)
          {
            document.myform.action ="/line-chart?";
          }
          return true;
        }

        function display() {
            if(document.myform.radio_chart[0].checked == true)
            {
                document.getElementById("bar").style.visibility="visible";  
                document.getElementById("line").style.visibility="hidden";  
            }
            if(document.myform.radio_chart[1].checked == true)
            {
                document.getElementById("bar").style.visibility="hidden"; 
                document.getElementById("line").style.visibility="visible";   
            }
        }
        </script>
    
</body>
</html>
